<head>

<script LANGUAGE="JavaScript">
function calc() {

var x = document.loveform.name1.value.length;
var y = document.loveform.name1.value.length;
var z = ((x + y) * 7) + 9;
if (z > 101)
{
   z = z/1.7;
}


document.loveform.output.value=z;
}
</script>
<title>Tech-Today</title>
</head>

<body>
<h1 id="name">Tech-Today</h1><br><br>
<h2 id="pageheading">Love Calculator</h2><br><br>
<div align="center">
<FORM name="loveform">
<INPUT placeholder="Your Name" name="name1" type="text" size="20" style="font-size:28px;">
<br> + <br>
<INPUT placeholder="HIs/Her Name" name="name2" type="text" size="20" style="font-size:28px;">
<br><br>=<br><br>
<INPUT value name="output" type="text" size="6"> <BR>
<BR>
<INPUT value="Calculate!" name="calculate" type="button" value="calculate" onclick="calc()">

</FORM>
</div>

</body>
</html>
